<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document to Generate PowerPoint</title>
</head>
<body>
  <h1>Upload Document to Generate PowerPoint</h1>

  <form id="uploadForm">
    <label for="file">Choose a file (PDF or JPEG): </label>
    <input type="file" id="file" name="file" required>
    <br><br>
    <label for="title">Title of the PowerPoint: </label>
    <input type="text" id="title" name="title" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const file = formData.get('file');
      const title = formData.get('title');

      // Create a form data object to send as a JSON payload
      const fileUrl = await uploadFileToGitHub(file);
      
      // Call the GitHub API to trigger the workflow
      triggerGitHubActionsWorkflow(fileUrl, title);
    });

    // Function to upload file to GitHub via the GitHub API
    async function uploadFileToGitHub(file) {
      const fileContent = await file.text();
      const encodedContent = btoa(fileContent);

      const response = await fetch('https://api.github.com/repos/your-username/your-repo-name/contents/uploads/' + file.name, {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer YOUR_PERSONAL_ACCESS_TOKEN',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Upload ' + file.name,
          content: encodedContent,
        }),
      });

      const jsonResponse = await response.json();
      return jsonResponse.content.download_url; // The URL to the uploaded file
    }

    // Function to trigger GitHub Actions Workflow
    async function triggerGitHubActionsWorkflow(fileUrl, title) {
      const response = await fetch('https://api.github.com/repos/your-username/your-repo-name/dispatches', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_PERSONAL_ACCESS_TOKEN',
          'Accept': 'application/vnd.github.v3+json',
        },
        body: JSON.stringify({
          event_type: 'generate_slides',
          client_payload: {
            file_url: fileUrl,
            title: title,
          },
        }),
      });

      if (response.ok) {
        document.getElementById('response').innerText = 'File submitted successfully. PowerPoint generation in progress!';
      } else {
        document.getElementById('response').innerText = 'Error submitting file. Please try again later.';
      }
    }
  </script>
</body>
</html>
