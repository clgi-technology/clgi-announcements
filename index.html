<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document to Generate PowerPoint</title>
</head>
<body>

    <h1>Upload Document to Generate PowerPoint</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose a file (PDF or JPEG):</label>
        <input type="file" id="file" name="file" accept=".pdf, .jpeg, .jpg" required>
        
        <label for="title">Title of the PowerPoint:</label>
        <input type="text" id="title" name="title" placeholder="Enter title for the slides" required>

        <input type="submit" value="Submit">
    </form>

    <div id="statusMessage"></div>

    <script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        const fileInput = document.getElementById("file");
        const titleInput = document.getElementById("title");
        const statusMessage = document.getElementById("statusMessage");

        if (!fileInput.files.length) {
            statusMessage.innerHTML = "Please choose a file.";
            return;
        }

        const file = fileInput.files[0];
        const title = titleInput.value;

        // For this example, let's assume the file was uploaded to GitHub,
        // and we know the raw URL for the uploaded file.

        // Example: The raw URL of the file uploaded to GitHub
        const fileUrl = "https://raw.githubusercontent.com/username/clgi-announcements/main/uploaded-file.pdf";  // Replace this with the actual URL

        // Now, trigger GitHub Actions via the API
        const githubApiUrl = "https://api.github.com/repos/username/clgi-announcements/dispatches";
        const githubToken = "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN";  // Replace with your GitHub personal access token

        const payload = {
            "event_type": "generate_slides",  // Custom event type to trigger the workflow
            "client_payload": {
                "file_url": fileUrl,  // The raw URL of the file
                "title": title  // Title to be used for the PowerPoint
            }
        };

        fetch(githubApiUrl, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${githubToken}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            statusMessage.innerHTML = "File submitted successfully. PowerPoint generation in progress!";
        })
        .catch(error => {
            console.error("Error:", error);
            statusMessage.innerHTML = "Error: " + error.message;
        });
    });
    </script>

</body>
</html>
